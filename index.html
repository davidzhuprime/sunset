<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
      <style>
        /* Define a new animation called 'bounce' */
        @keyframes bounce {
          0% {
            transform: translateY(0); /* Start at 0 pixels from the top */
          }
          50% {
            transform: translateY(-20px); /* Move 20 pixels up */
          }
          100% {
            transform: translateY(0); /* Move back to the starting position */
          }
        }

        /* Apply the 'bounce' animation to the image */
        img {
          animation: bounce 1s infinite;
        }
      </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <p>This is a simple example of an index.html file for a basic web page hosted on GitHub Pages.</p>
    </main>
    <footer>
        <p>&copy; 2023 My Web Page. All rights reserved.</p>
    </footer>
</body>
</html>
